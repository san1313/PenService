<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layout/template}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Pen Service</title>
    <script src="https://kit.fontawesome.com/56e7c5522c.js" crossorigin="anonymous"></script>
    <!-- 그리드 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  </head>
  <body>
    <div layout:fragment="title">사원 정보 관리</div>
    <!-- 메인컨텐츠 -->
    <div layout:fragment="content">
      <div class="row justify-content-center" style="margin-bottom: 10px">
        <div class="row col-4">
          <div class="col-3">
            <label class="col-form-label" for="empName">사원명</label>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" id="empName" name="empName" readonly />
          </div>
          <div class="col-2">
            <button class="fa-solid fa-magnifying-glass btn btn-primary" style="height: 38px; float: left"></button>
          </div>
        </div>
        <div class="row col-8 justify-content-end">
          <div class="col-auto">
            <button class="btn btn-primary" style="height: 38px">비밀번호 수정</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" style="height: 38px">추가</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" style="height: 38px">초기화</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" style="height: 38px">삭제</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" id="save" style="height: 38px">저장</button>
          </div>
        </div>
      </div>
      <div id="grid"></div>
      <script src="/plugins/jquery/jquery.min.js"></script>
      <script>
        $(function () {
          const token = $('meta[name="_csrf"]').attr("content");
          const header = $('meta[name="_csrf_header"]').attr("content");
          // 메인그리드시작;
          // datasource 시작
          const dataSource = {
            contentType: "application/json",
            api: {
              readData: {
                url: "/admin/userListAjax",
                method: "GET",
              },
              updateData: {
                url: "/admin/userModifyAjax",
                method: "POST",
                withCredentials: true,
              },
            },
          };
          //datasource 끝
          //그리드폼 시작
          const grid = new tui.Grid({
            el: document.getElementById("grid"),
            data: dataSource,
            scrollX: false,
            scrollY: true,
            columns: [
              {
                header: "사원번호",
                name: "empNum",
              },
              {
                header: "사원명",
                name: "empName",
                editor: "text",
              },
              {
                header: "아이디",
                name: "empId",
                editor: "text",
              },
              {
                header: "권한코드",
                name: "authCode",
                editor: "text",
              },
              {
                header: "권한명",
                name: "authName",
              },
              {
                header: "연락처",
                name: "empTel",
                editor: "text",
              },
            ],
          });
          grid.on("beforeRequest", function (obj) {
            obj.xhr.setRequestHeader(header, token);
          });
          $("#save").click(() => {
            grid.request("updateData");
          });
        });
        //그리드 폼 끝
        //메인그리드 끝
      </script>
    </div>
    <!-- 메인컨텐츠 끝 -->
  </body>
</html>
