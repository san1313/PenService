<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/template}">

<head>
  <meta charset="UTF-8" />
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>자재/반제품 입고 관리</title>

  <style>
    .ordersearch {
      border: 1px solid black;
      padding: 20px;
    }

    .addmatbtn {
      width: 5px 10px;
      background-color: #282cff;
      border: none;
      color: white;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      float: right;
      margin: 0 10px;
    }

    .submitbtn {
      width: 5px 10px;
      background-color: #282cff;
      border: none;
      color: white;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      float: right;
      margin: 0 10px;
    }

    #grid {
      margin: 20px 0 10px;
    }
	#movebtn{
	display:none;
	float:right;
	margin-right:10px;
	}
	#suBtn{
	display:none;
	float:right;
	}
    .text1 {
      margin: 15px;
      padding: 0 5px 0 0;
    }

  </style>
  <script src="https://kit.fontawesome.com/56e7c5522c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
  <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

</head>


<body>
  <div layout:fragment="title">
    <h3>자재/반제품 입고 관리</h3>
  </div>
  
  <div layout:fragment="content">
	<h5>검사내역리스트</h5>
     <div id="testmetgrid"></div>  
     <button type="button" class="btn btn-primary" id="movebtn">이동</button>

    
	<div id="grid"></div>

    <script>
    const token = $('meta[name="_csrf"]').attr("content");
    const header = $('meta[name="_csrf_header"]').attr("content");

    $.ajax({
    	url:"/mat/warehousing",
    	method:"GET",
    	dataType: "JSON",
    	success:function(result){
    		testmetgrid.resetData(result);
    	
    	}
    });     
     
    var testmetgrid = new tui.Grid({
    el: document.getElementById('testmetgrid'),
    scrollX: false,
    scrollY: false,
    rowHeaders: ['checkbox'],
    columns: [{
    header: '자재코드',
    name: 'matCode'
    },
    {
    header: '자재명',
    name: 'matName'
    },   
    {
    header: '발주번호',
    name: 'matOrdernum'
    },
    {
    header: '입고량',
    name: 'matWrhqy'
    }
    ]
    });

    
  
    </script>
	</div>

    
    </body>
    
    </html>
