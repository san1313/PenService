<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8" />
<title>PenServiceMES</title>
<style>
. a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

. a:hover {
	background-color: #ddd;
	color: black;
}

 a.active {
	background-color: #2196F3;
	color: white;
}

.search-container {
	float: right;
}

.input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 17px;
	border: none;
}

.search-container button {
	float: right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background: #ddd;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.search-container button:hover {
	background: #ccc;
}

@media screen and (max-width: 600px) {
	 .search-container {
		float: none;
	}
 .input[type=text], .topnav .search-container button {
		float: none;
		display: block;
		text-align: left;
		width: 100%;
		margin: 0;
		padding: 14px;
	}
	.input[type=text] {
		border: 1px solid #ccc;
	}
	.fac_register{
        border: 1px solid black;   
        padding: 10px;
      }
      .btn{
        width: 5px 15px;
        background-color: #282cff;
        border: none;
        color: white;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        float: right;
      }
	
	
}
</style>

 <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>

<body>
	<div layout:fragment="title">
  	<h3>설비등록</h3>
  	</div>

	<div layout:fragment="content">
		<form action="fac_list.html" method="post">
		
			<div class = "fac_register" style="text-align:left">
				<label for="fac_code">설비코드</label>&nbsp;&nbsp;&nbsp;&nbsp; 
				<select name="code">
				<option value="EQNAN">-----EQMAN-----</option>
				</select>&nbsp;&nbsp;&nbsp;&nbsp; 
				<label for="fac_name">설비명</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" id="fac_name">&nbsp;&nbsp;&nbsp;&nbsp; 
				
				<label for="maker_name">제조업체</label>
				<input type="text"id="maker_name">&nbsp;&nbsp;&nbsp;&nbsp; 
				
				<label for="operate_check">가동여부</label>&nbsp;&nbsp;&nbsp;&nbsp; 
				<input type="radio" name="operate" value="operate" checked> 가동
				<input type="radio" name="non_operate" value="non_operate"> 비가동
				<br>
				
				<label for="install_date">입고일자</label>&nbsp;&nbsp;&nbsp;&nbsp; 
				<input type="date">&nbsp;&nbsp;&nbsp;&nbsp; 
				
				<div class="search-container"></div>
				
				<label for="proc_code">공정코드</label>
				<input type="text"id="proc_code">
				<button type="submit"><i class="fa fa-search"></i></button>
				
				<label for="proc_name">공정명</label>
				<input type="text" id="proc_name">&nbsp;&nbsp;&nbsp;&nbsp; 	
				
				<label for="emp_num">담당자</label>
				<input type="text" id="emp_num">
				<br>
				<label for="temp_min">최저온도(℃)</label>
				<input type="text" id="temp_min">&nbsp;&nbsp;&nbsp;
				
				<label for="temp_max">최고온도(℃)</label>
				<input type="text" id="temp_max">&nbsp;&nbsp;&nbsp;
				
				<label for="confirm_cycle">점검주기(일)</label>
				<input type="text" id="confirm_cycle">
				</div>
				<br>
				<br>

				<div class="row">
					<div class="col">
						<button class="w-30 btn btn-primary btn-lg" type="submit">등록</button>
					</div>
					<div class="col">
						<button class="w-30 btn btn-secondary btn-lg"
							type="button">취소</button>
					</div>
				</div>
				<hr class="my-4">
		</form>
	
  	<h3 style="text-align:left">설비관리</h3>
  
	
      <div id="grid"></div>	
      <script>
const gridData = [
    {
      name: 'Beautiful Lies',
      artist: 'Birdy',
      release: '2016.03.26 09:00AM',
      type: 'Deluxe',
      genre: 'Pop'
    },
    {
      name: 'X',
      artist: 'Ed Sheeran',
      release: '2014.06.24',
      type: 'Deluxe',
      genre: 'Pop',

        disabled: true // A current row is disabled

    },
    {
      name: 'Moves Like Jagger',

      artist: 'Maroon5',
      type: 'Single',
      genre: 'Pop,Rock',
      _attributes: {
        checkDisabled: true // A checkbox is disabled only
      }
    },
    {
      name: 'A Head Full Of Dreams',
      artist: 'Coldplay',
      release: '2015.12.04',
      type: 'Deluxe',
      genre: 'Rock',
      _attributes: {
        checked: true, // A checkbox is already checked while rendering
        className: {
          // Add class name on a row
          row: ['red']
        }
      }
    },
    {
      name: '19',
      artist: 'Adele',
      release: '2008.01.27',
      type: 'EP',

    {

      _attributes: {
        className: {
          // Add class name on each columns
          column: {
            type: ['blue'],
            genre: ['blue']
          }
        }
      }
    }
  ];

const grid = new tui.Grid({
    el: document.getElementById('grid'),
    data: {
      api: {
        readData: { url: '/api/readData', method: 'GET' }
      }
    },
    scrollX: false,
    scrollY: false,
    minBodyHeight: 30,
    rowHeaders: ['rowNum'],
    pageOptions: {
      perPage: 5
    },
    columns: [
      {
        header: '설비코드',
        name: 'fac_code'
      },
      {
        header: '설비명',
        name: 'fac_name'
      },
      {
        header: '가동여부',
        name: 'operate_check'
      },

      {
          header: '점검주기(일)',
          name: 'confirm_cycle'
       },
       {
           header: '입고일자',
           name: 'proc_name'
        },
        {
            header: '제조업체',
            name: 'maker_name'
         },
         {
             header: '최저온도(℃)',
             name: 'temp_min'
          },
          {
              header: '최고온도(℃)',
              name: 'temp_max'
           },
           {
               header: '담당자',
               name: 'emp_num'
            }   
    ]
  });
      
 </script>
	</div>
</body>
</html>
