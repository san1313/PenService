<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8" />
<title>설비정보관리</title>
<style>
. a {
   float: left;
   display: block;
   color: black;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 17px;
}

. a:hover {
   background-color: #ddd;
   color: black;
}

 a.active {
   background-color: #2196F3;
   color: white;
}

.search-container {
   float: right;
}

.input[type=text] {
   padding: 6px;
   margin-top: 8px;
   font-size: 17px;
   border: none;
}

.search-container button {
   float: right;
   padding: 6px 10px;
   margin-top: 8px;
   margin-right: 16px;
   background: #ddd;
   font-size: 17px;
   border: none;
   cursor: pointer;
}

.search-container button:hover {
   background: #ccc;
}

@media screen and (max-width: 600px) {
    .search-container {
      float: none;
   }
 .input[type=text], .topnav .search-container button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
   }
   .input[type=text] {
      border: 1px solid #ccc;
   }
   .fac_register{
        border: 1px solid black;   
        padding: 10px;
      }
      .btn{
        width: 5px 15px;
        background-color: #282cff;
        border: none;
        color: white;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        float: right;
      }
   
}
</style>

 <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- 모달 -->
</head>

<body>
<!----------설비관리시작--------->
   <div layout:fragment="title">
     <h3>설비관리</h3>
     </div>

   <div layout:fragment="content">
    
<!----설비선택검색---->
 <div class="info_search" style="text-align:left">
      <select name = "fac_info">
      <option value="선택"selected="selected">---선택---</option>
      <option value="설비명">설비명</option>
     <option value="설비코드">설비코드</option>
     <option value="담당자">담당자</option>
      </select>
     <input type="text" id="search_name">
  <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>

<div class= info_update style="float: right;"><button >수정</button></div> 
<div class= info_delete  style="float: right;"><button>삭제</button> </div>
</div>
        
<!-- 설비정보목록그리드 -->
 <div id="grid"></div>

<!--설비정보상세모달 -->
<div class="modal fade bd-example-modal-lg" id="facilityModal" tabindex="-1" role="dialog" aria-labelledby="facilityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="facilityModalLabel">설비 정보 상세</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>      
      </div>
      <div class="modal-body">
          <!-- 모달 내용을 채우는 요소들 -->  
         <div id="facilityDetails"></div>
         </div>
        
         <div class="modal-footer">
        
       <button class="facilityDetailsmodalbtn" type="button" data-toggle="modal" data-target=".bd-example-modal-lg">닫기</button>
      </div>
    </div>
  </div>
</div>

        
    <script>
    //grid-전체리스트그리드
    $(function(){
       
    $.ajax({
         url : "/fac/infoListAjax",
         method : "GET",
         dataType : "JSON",
         success : function(result){
          grid.resetData(result);
          grid.refreshLayout();
         }
         });
      
   var grid = new tui.Grid({
    el: document.getElementById('grid'),
    scrollX: false,
    scrollY: false,
    rowHeaders: ['checkbox'],
    columns: [
      {
        header: '설비코드',
        name: 'facCode'
      },
      {
        header: '설비명',
        name: 'facName'
      },
      
      
      {
        header: '가동여부',
        name: 'operateCheck',
        filter: 'select'
      },

      {
          header: '점검주기(일)',
          name: 'checkCycle'
       },
       {
           header: '입고일자',
           name: 'installDate'
        },
        {
            header: '제조업체',
            name: 'makerName'
         },
         {
             header: '최저온도(℃)',
             name: 'tempMin'
          },
          {
              header: '최고온도(℃)',
              name: 'tempMax'
           },
           {
               header: '담당자',
               name: 'empNum'
            }   
    ]
  });
   
   grid.on('click',function(e){
      console.log(grid.getRow(e.rowKey))
      const info = grid.getRow(e.rowKey)
      
      showFacilityDetails(info); // 모달 창에 정보를 표시하는 함수 호출  
   });
   
   function showFacilityDetails(info) {
      // 모달 내용을 채우는 요소들에 정보를 설정
      const facilityDetails = document.getElementById('facilityDetails');
      facilityDetails.innerHTML = `
         <p>설비코드: ${info.facCode}</p>
         <p>설비명: ${info.facName}</p>
         <p>가동여부: ${info.operateCheck}</p>
         <p>점검주기(일): ${info.checkCycle}</p>
         <p>입고일자: ${info.installDate}</p>
         <p>제조업체: ${info.makerName}</p>
         <p>최저온도: ${info.tempMin}</p>
         <p>최고온도: ${info.tempMax}</p>
         <p>담당자: ${info.empNum}</p>
      `;

      // 모달 창 열기
      $('#facilityModal').modal('show');
   }

    
   
    //grid2-공정코드모달
      $.ajax({
         url : "/fac/proclistAjax",
         method : "GET",
         dataType : "JSON",
         success : function(result){
            grid2.resetData(result);
            grid2.refreshLayout();
         }
      });
      
   var grid2 = new tui.Grid({
    el: document.getElementById('modal-grid2'),
    scrollX: false,
    scrollY: false,
    rowHeaders: ['rowNum'],
    columns: [
      {
        header: '공정명',
        name: 'procName'
      },
      {
        header: '공정코드',
        name: 'procCode'
      }
    ]
   })
   
   $(function(){  
    $('#procCodemodalbtn').on('shown.bs.modal', function(){ //공정코드모달버튼을 누르면 모달이 뜬다.
        grid2.refreshLayout(); 
       });
       })
   
   //공정코드모달검색조회
    $("#ckproc").on('click', function(){
       console.log($("#ckproc-text").val())
       const prsed = $("#ckproc-text").val()
      $("#ckproc-text").val('');
       
       $.ajax({
           url : "/fac/procminilist",   //공정코드목록조회 페이지 
            method : "GET",
            data : {'result' : prsed},
            success : function(result){
            grid2.resetData(result);
            grid2.refreshLayout();
            },
            error: function(reject){
               console.log(reject)
            }
  
    });
    });
   grid2.on('click', function(e){
      let content = grid2.getRow(e.rowKey); //grid2의 이벤트가 걸린 로우키가 내용
      $('#proc_code').val(content.procCode); //proc_code라는 id의 인풋 창에 값 rowKey안의 procCode를 넣음
      $('#proc_name').val(content.procName);//proc_name라는 id의 인풋 창에 값 rowKey안의 procName을 넣음
   })      
    })
   
  

 
      
 </script>
   </div>

</body>
