<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>
<meta charset="UTF-8" />
<title>설비등록</title>
<style>

. a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

. a:hover {
	background-color: #ddd;
	color: black;
}

 a.active {
	background-color: #2196F3;
	color: white;
}

.search-container {
	float: right;
}

.input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 17px;
	border: none;
}

.search-container button {
	float: right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background: #ddd;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.search-container button:hover {
	background: #ccc;
}

@media screen and (max-width: 600px) {
	 .search-container {
		float: none;
	}
 .input[type=text], .topnav .search-container button {
		float: none;
		display: block;
		text-align: left;
		width: 100%;
		margin: 0;
		padding: 14px;
	}
	.input[type=text] {
		border: 1px solid #ccc;
	}
}
</style>

</head>
<body>
	<div layout:fragment="content">

		<div class="py-5 text-left">
			<h2>설비등록</h2>
		</div>
		<form action="fac_list.html" th:action th:object="${item}"
			method="post">
			<div>
				<label for="fac_code">설비코드</label> <select name="code">
					<option value="EQNAN">EQMAN</option>
				</select>
			</div>
			<div>
				<label for="fac_name">설비명</label> <input type="text" id="fac_name">
			</div>
			<div>
				<label for="maker_name">제조업체</label> <input type="text"
					id="maker_name">
			</div>
			<div>
				<div>
					<label for="maker_name">가동여부</label>&nbsp;&nbsp;&nbsp;&nbsp; <input
						type="radio" name="operate" value="operate" checked> 가동 <input
						type="radio" name="non_operate" value="non_operate"> 비가동
				</div>
				<div>
					<label for="install_date">입고일자</label> <input type="date"><input
						type="submit" value="Submit">
					</p>
				</div>
			
					<div class="search-container">
					
						
						
					</div>
			
				<div>
				<form>
					<label for="proc_code">공정코드</label> <input type="text"
						id="proc_code"><button type="submit">
								<i class="fa fa-search"></i>
							</button>
							</form>
				</div>

				<div>
					<label for="proc_name">공정명</label> <input type="text"
						id="proc_name">
				</div>

				<div>
					<label for="temp_min">최저온도</label> <input type="text" id="temp_min">&nbsp;&nbsp;&nbsp;℃
				</div>
				<div>
					<label for="temp_max">최고온도</label> <input type="text" id="temp_max">&nbsp;&nbsp;&nbsp;℃
				</div>
				<div>
					<label for="temp_min">최저온도</label> <input type="text" id="temp_min">&nbsp;&nbsp;&nbsp;℃
				</div>
				<div>
					<label for="emp_num">담당자</label> <input type="text"
						id="emp_num">
				</div>
					<div>
					<label for="confirm_cycle">점검주기(일)</label> <input type="text"
						id="confirm_cycle">
				</div>

				<div class="row">
					<div class="col">
						<button class="w-100 btn btn-primary btn-lg" type="submit">설비등록</button>
					</div>
					<div class="col">
						<button class="w-100 btn btn-secondary btn-lg"
							onclick="location.href='fac_list.html'"
							th:onclick="|location.href='@{/form/items}'|" type="button">취소</button>
					</div>
				</div>
				<hr class="my-4">
		</form>
	</div>
</body>
</html>
