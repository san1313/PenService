<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://kit.fontawesome.com/56e7c5522c.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
<script
	src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- <script src="https://code.jquery.com/jquery-1.11.3.js"></script> -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="/plugins/jquery/jquery.min.js"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<style>
.container-fluid {
	text-align: left !important;
}
</style>
</head>
<body>
<div layout:fragment="title">
		<h1>출고 관리</h1>
	</div>

	<div layout:fragment="content">
	<h2>주문현황</h2>
	<button style="float:right;">출고 등록</button>
	<div id="beforeReleaseGrid"></div>
	<h2>출고내역</h2>
	<div id="afterReleaseGrid"></div>

	<script>
	 var beforeReleaseGrid = new tui.Grid({
	     el: document.getElementById('beforeReleaseGrid'),
	     scrollX: false,
	     scrollY: false,
	     rowHeaders: [{type: 'checkbox'},{type:'rowNum'}],
	     columns: [
	       {
	         header: '완제품LOT번호',
	         name: 'prdtLot'
	       },
	       {
	         header: '완제품명',
	         name: 'prdtNm'
	       },
	       {
	         header: '완제품코드',
	         name: 'prodCode'
		    },
	       {
	         header: '수량',
	         name: 'cnt'
	       },
	       {
	         header: '일자',
	         name: 'prdtDate'
	       }
	      
	   
	     ]
	   });
	
	
	   var afterReleaseGrid = new tui.Grid({
		     el: document.getElementById('afterReleaseGrid'),
		     scrollX: false,
		     scrollY: false,
		     rowHeaders: [{type: 'checkbox'},{type:'rowNum'}],
		     columns: [
		       {
		         header: '완제품LOT번호',
		         name: 'prdtLot'
		       },
		       {
		         header: '완제품명',
		         name: 'prdtNm'
		       },
		       {
		         header: '입고량',
		         name: 'bnsStoreQuan'
			    },
		       {
		         header: '입고일자',
		         name: 'bnsStoreDate'
		       },
		       {
		         header: '담당자명',
		         name: 'empName'
		       },
		       {
		         header: '비고',
		         name: 'bnsStoreNote'
		       }
		   
		     ]
		   });
	</script>
	</div>
</body>
</html>
