<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://kit.fontawesome.com/56e7c5522c.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
<script
	src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- <script src="https://code.jquery.com/jquery-1.11.3.js"></script> -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="/plugins/jquery/jquery.min.js"></script>

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<style>
.container-fluid {
	text-align: left !important;
}
</style>
</head>
<body>
<div layout:fragment="title">
		<h1>출고내역 조회</h1>
	</div>
	
	
	
		<div layout:fragment="content">
	<p>
	제품명 <input id="searchprod-text" type="text" readonly>
						<button type="submit" id="searchprod"
							class="fa-solid fa-magnifying-glass"></button>
	</p>
	<p>
	거래처명 <input id="searchprod-text" type="text" readonly>
						<button type="submit" id="searchprod"
							class="fa-solid fa-magnifying-glass"></button>
	</p>
	<p>
	완제품LOT <input id="searchprod-text" type="text">
						<button type="submit" id="searchprod"
							class="fa-solid fa-magnifying-glass"></button>
	</p>						
	<p>
	출고일자 <input type="date" id="contdate-text1"> - <input type="date" id="contdate-text2"> <button id="searchcont">조회</button>
	</p>

	<!-- 본문 출고 그리드 -->
	<div id="ReleaseGrid"></div>
	
<script>


const token = $('meta[name="_csrf"]').attr("content");
const header = $('meta[name="_csrf_header"]').attr("content");

$(document).ready(function(){
$.ajax({
	url : "/bns/searchReleaseListAjax",
	method : "GET",
	dataType : "JSON",
	success : function(result){
		ReleaseGrid.resetData(result);
	}
});
	
	//입고내역 그리드 생성
var ReleaseGrid = new tui.Grid({	
   bodyHeight : 500,
     el: document.getElementById('ReleaseGrid'),
     scrollX: false,
     rowHeaders: [{type: 'checkbox'},{type:'rowNum'}],
     columns: [
       {
         header: '출고번호',
         name: 'bnsReleaseCode'
       },
       {
         header: '완제품LOT',
         name: 'prdtLot'
  	    },
       {
           header: '거래처명',
           name: 'accName'
  	    },
       {
         header: '완제품명',
         name: 'prdtNm'
       },
       {
         header: '출고량',
         name: 'bnsReleaseQuan'
	    },
       {
         header: '출고일자',
         name: 'bnsReleaseDate'
       },
       {
   	  	 header: '담당자명',
          name: 'empName'
         },
       {
       	 header: '비고',
         name: 'bnsReleaseNote'
       }
     ]
   }); 
	
})


</script>

</div>
</body>
</html>
