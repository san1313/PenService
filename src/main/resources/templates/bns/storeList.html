<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/template}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://kit.fontawesome.com/56e7c5522c.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
<script
	src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- <script src="https://code.jquery.com/jquery-1.11.3.js"></script> -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="/plugins/jquery/jquery.min.js"></script>

<style>
.container-fluid {
	text-align: left !important;
}
</style>
</head>
<body>
<div layout:fragment="title">
		<h1>입고 관리</h1>
	</div>
	
	
	<div layout:fragment="content">

	<h2>제품현황</h2> <button type="button" style="float:right;" id="storeRegBtn">전량입고</button>
	<div id="beforeStoreGrid"></div>
	<br>
	<h2>입고내역</h2>
	<button type="button" style="float:right;" id="storeCancleBtn">입고취소</button>
	<div id="afterStoreGrid"></div>
	

	<script>
	
	const token = $('meta[name="_csrf"]').attr("content");
	const header = $('meta[name="_csrf_header"]').attr("content");
	
	$(document).ready(function(){
		
	
	 $.ajax({
			url : "/bns/beforeStoreListAjax",
			method : "GET",
			success : function(result){
				beforeStoreGrid.resetData(result);
			},
			error: function(reject){
				console.log(reject);
			}
		});
	
	 var beforeStoreGrid = new tui.Grid({
		 bodyHeight : 200,
	     el: document.getElementById('beforeStoreGrid'),
	     scrollX: false,
	     rowHeaders: [{type: 'checkbox'},{type:'rowNum'}],
	     columns: [
	       {
	         header: '완제품LOT번호',
	         name: 'prdtLot'
	       },
	       {
	         header: '완제품명',
	         name: 'prdtNm'
	       },
	       {
	         header: '완제품코드',
	         name: 'prodCode'
		    },
	       {
	         header: '수량',
	         name: 'cnt'
	       },
	       {
	         header: '일자',
	         name: 'prdtDate'
	       },
	       {
	         header: '입고상태',
	         name: 'prdtState'
	       }
	     ]
	   });
	
	 
	
	  //입고후
	 $.ajax({
			url : "/bns/afterStoreListAjax",
			method : "GET",
			dataType : "JSON",
			success : function(result){
				afterStoreGrid.resetData(result);
			}
		});
	 
	 
	   var afterStoreGrid = new tui.Grid({
		   bodyHeight : 200,
		     el: document.getElementById('afterStoreGrid'),
		     scrollX: false,
		     rowHeaders: [{type: 'checkbox'},{type:'rowNum'}],
		     columns: [
		       {
		         header: '완제품LOT번호',
		         name: 'prdtLot'
		       },
		       {
		         header: '완제품명',
		         name: 'prdtNm'
		       },
		       {
		         header: '입고량',
		         name: 'bnsStoreQuan'
			    },
		       {
		         header: '입고일자',
		         name: 'bnsStoreDate'
		       },
		       {
		         header: '담당자명',
		         name: 'empName'
		       }
	   
		     ]
		   }); 
	   
	   
	   $('#storeRegBtn').on('click' ,function(){
			let checked = beforeStoreGrid.getCheckedRows();
			console.log(checked);
		   
			 $.ajax({
				url : "/bns/insertStoreList",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({ list : checked}),
				dataType : "JSON",
				beforeSend: function (xhr) {
		            xhr.setRequestHeader(header, token);
		          },
				success : function(result){
					
					
					//입고전 테이블 초기화
					$.ajax({
						url : "/bns/beforeStoreListAjax",
						method : "GET",
						success : function(result1){
							beforeStoreGrid.resetData(result1);
						},
						error: function(reject){
							console.log(reject);
						}
					});
					
					//입고후 테이블 초기화
					$.ajax({
						url : "/bns/afterStoreListAjax",
						method : "GET",
						dataType : "JSON",
						success : function(result2){
							afterStoreGrid.resetData(result2);
						}
					});
					
					},
		       
				}) 
		   
	   })
	   
	     $('#storeCancleBtn').on('click' ,function(){
			let checked = afterStoreGrid.getCheckedRows();
			console.log(checked);
		   
			 $.ajax({
				url : "/bns/delStoreList",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify({ list : checked}),
				dataType : "JSON",
				beforeSend: function (xhr) {
		            xhr.setRequestHeader(header, token);
		          },
				success : function(result){
					 console.log(result);
					//입고전 테이블 초기화
					$.ajax({
						url : "/bns/beforeStoreListAjax",
						method : "GET",
						success : function(result1){
							beforeStoreGrid.resetData(result1);
						}
					});
					
					//입고후 테이블 초기화
					$.ajax({
						url : "/bns/afterStoreListAjax",
						method : "GET",
						success : function(result2){
							afterStoreGrid.resetData(result2);
						}
					});
					
				}
		        
				}) 
		   
	   })
	});
	</script>
	</div>
</body>
</html>
